    <div id="year" class="year"></div>

    <h1>Quanto manca alla fine della scuola 2021/2022?</h1>

        <small>ore</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minuti</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>secondi</small>
      </div>
    </div>
